{% extends 'layout.html' %}

{% block title %} Questions {% endblock %}

{% block content %}
   <h1><label for="new_question">Your Question: </label></h1>
    <form action="{{ url_for('write_new_question') }}", method="post">
        <div>
            <textarea name=new_question id=new_question minlength="10" rows="10" cols="100"></textarea>
            <input type="file" name="file" accept="image/" multiple>
        </div>
    </form>
        <a href="{{ url_for('post_new_question') }}"><input type="submit" id="post_question" value="Post Your Question"></a>
{% endblock %}
